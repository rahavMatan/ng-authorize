<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="bower_components\bootstrap\dist\css\bootstrap.min.css" >
    <script src="dist/lib.min.js"></script>
    <script src= "dist/scripts.js"></script>

  </head>
  <body ng-app="authApp">
    <div>
      <input type="text" ng-model="input" />
      <button ng-click="ctrl.encode(input)">encode 64</button>
      <p>
        {{encoded}}
      </p>
      <hr />
      <input type="text" ng-model="encodedInput" />
      <button ng-click="ctrl.decode(encoded)">decode from base64</button>
      <p>
        {{decoded}}
      </p>

    </div>

  </body>
</html>
